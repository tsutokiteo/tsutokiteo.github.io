<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了∑(°口°๑)！！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .construction-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 0 auto 30px;
            display: block;
            opacity: 0.9;
        }
        
        .message {
            font-size: 18px;
            color: #333333;
            margin: 0 auto;
            max-width: 400px;
            line-height: 1.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .construction-image {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            
            .message {
                font-size: 16px;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .construction-image {
                width: 120px;
                height: 120px;
            }
            
            .message {
                font-size: 14px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="error.png" alt="页面建设中" class="construction-image">
        <p class="message">该页面还在制作或修改中，可能一会就可以访问啦</p>
    </div>
</body>
</html>
